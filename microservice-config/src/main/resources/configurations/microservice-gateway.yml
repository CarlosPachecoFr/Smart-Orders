server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: order
          uri: lb://microservice-order
          predicates:
            - Path=/sm/order/**	 
        - id: product
          uri: lb://microservice-product
          predicates:
            - Path=/sm/product/**

eureka:
  instance:
    hostname: microservice-eureka
  client:
      service-url:
        defaultZone: http://microservice-eureka:8761/eureka